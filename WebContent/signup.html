<section class="contact-us" id="section9">
<div class="container">
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2 form_bg">
			
			<h3 class="heading">What are you achieving today?</h3>
						
			<!-- EXPANDED CONTACT FORM -->
			<div class="">
				
				<!-- FORM -->
				<form class="contact-form" id="contact" role="form">
					
					<!-- IF MAIL SENT SUCCESSFULLY -->
					<h6 class="success">
					<span class="olored-text icon_check"></span> Your message has been sent successfully. </h6>
					
					<!-- IF MAIL SENDING UNSUCCESSFULL -->
					<h6 class="error">
					<span class="colored-text icon_error-circle_alt"></span> E-mail must be valid and message must be longer than 1 character. </h6>
					
					<div class="field-wrapper col-md-6">
						<input class="form-control input-box" id="first-name" type="text" name="first-name" placeholder="First Name *">
					</div>
					
					<div class="field-wrapper col-md-6">
						<input class="form-control input-box" id="Last-name" type="text" name="Last Name" placeholder="Last Name *">
					</div>
					
					<div class="field-wrapper col-md-6">
						<input class="form-control input-box" id="Secret-name" type="text" name="Secret-name" placeholder="Secret Name *">
					</div>
					
					<div class="field-wrapper col-md-6">
						<input class="form-control input-box" id="email" type="text" name="email" placeholder="Eamil *">
					</div>
					
					<div class="field-wrapper col-md-6">
						<input class="form-control input-box" id="phone" type="text" name="phone" placeholder="Phone *">
					</div>
					
					<div class="field-wrapper col-md-6">
					   <input class="form-control input-box" id="cf-subject" type="text" name="cf-subject" placeholder="How much are you willing to pay for this service?*">
					</div>
					
					<div class="field-wrapper col-md-6">
						<input class="form-control input-box" id="Occupation" type="text" name="Occupation" placeholder="Occupation">
					</div>
					
					<div class="field-wrapper col-md-6">
					   <input class="form-control input-box" id="Age group" type="text" name="Age group" placeholder="Age group*">
					</div>
					
					<div class="field-wrapper col-md-6">
						<input class="form-control input-box" id="phone" type="text" name="Gender" placeholder="Gender">
					</div>
					
					<div class="field-wrapper col-md-6">
					   <input class="form-control input-box" id="City" type="text" name="City" placeholder="City">
					</div>
					
					<div class="field-wrapper col-md-6">
						<input class="form-control input-box" id="Income range" type="number" name="Income Range" placeholder="Income Range">
					</div>
					
					<div class="field-wrapper col-md-6">
					   <input class="form-control input-box" id="Marital status " type="text" name="Marital status " placeholder="Marital status">
					</div>
					
					
					<button class="btn standard-button" type="submit" id="cf-submit" name="submit" data-style="expand-left">Sign up</button>
				</form>
